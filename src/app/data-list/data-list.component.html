<div class="container">
  <h2>Segunda pantalla visualizaciones</h2>
  <mat-form-field>
    <mat-label>Limite</mat-label>
    <mat-select [(value)]="columnsLimit" (selectionChange)="getUsers()">
      <mat-option *ngFor="let option of pageSizeOptions" [value]="option">{{
        option
        }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-field">
    <mat-form-field>
      <input matInput [(ngModel)]="inputFilter" placeholder="Buscar valor..." (keyup)="applyFilter()">
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let user">
        <img [src]="user.photo" alt="User Photo" class="user-photo" />
      </td>
    </ng-container>


    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Nombre
        <button mat-icon-button (click)="sortDataFirstName()" class="sort-button">
          <mat-icon>{{ sortDirectionFirstName === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>


    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Apellido
        <button mat-icon-button (click)="sortDataLastName()" class="sort-button">
          <mat-icon>{{ sortDirectionLastName === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo
        <button mat-icon-button (click)="sortDataEmail()" class="sort-button">
          <mat-icon>{{ sortDirectionEmail === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nacionalidad
        <button mat-icon-button (click)="sortDataNationality()" class="sort-button">
          <mat-icon>{{ sortDirectionNationality === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">{{ user.nationality }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteUser(element.email)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>


</div>
