<div class="container">
  <h2>Segunda pantalla visualizaciones</h2>
  <mat-form-field>
    <mat-label>Limite</mat-label>
    <mat-select [(value)]="columnsLimit" (selectionChange)="getUsers()">
      <mat-option *ngFor="let option of pageSizeOptions" [value]="option">{{
        option
        }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-field">
    <mat-form-field>
      <input matInput [(ngModel)]="inputFilter" placeholder="Buscar valor..." (keyup)="applyFilter()">
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let user">
        <img [src]="user.photo" alt="User Photo" class="user-photo" />
      </td>
    </ng-container>


    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>


    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
      <td mat-cell *matCellDef="let user">{{ user.nationality }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>


</div>
